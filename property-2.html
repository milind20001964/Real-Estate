<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Downtown Condo — RealEstate</title>
  <link rel="stylesheet" href="./src/styles.css">
  <style>
    body{background:var(--bg)}
    .hero{display:flex;gap:20px;align-items:flex-start}
    .hero .gallery{flex:1}
    .hero .meta{width:320px}
    .gallery img{width:100%;border-radius:10px;margin-bottom:10px}
    .contact-box{padding:12px;border-radius:10px;background:white}
  </style>
</head>
<body>
  <div class="container">
    <div style="margin:18px 0"><a class="back" href="./listing.html">← Back to listings</a></div>
    <div class="hero">
      <div class="gallery">
        <img src="https://picsum.photos/seed/condo1a/1200/800" alt="Downtown Condo">
        <img src="https://picsum.photos/seed/condo1b/1200/800" alt="Downtown Condo">
      </div>
      <div class="meta">
        <h1>Downtown Condo</h1>
        <p class="muted">45 Cityview Ave, Metropolis</p>
        <p class="price-large">$3,15,000</p>
        <div class="contact-box">
          <p><strong>Contact Agent</strong></p>
          <p><a class="btn" href="mailto:info@example.com?subject=Inquiry%20about%20Downtown%20Condo">Email</a></p>
        </div>
      </div>
    </div>

    <div class="desc">
      <h2>About this property</h2>
      <p>Modern condo in the heart of downtown, walkable to shops and transit.</p>
      <div class="specs" style="margin-top:12px">
        <div><strong>Bedrooms</strong><div>2</div></div>
        <div><strong>Bathrooms</strong><div>2</div></div>
        <div><strong>Area</strong><div>980 sqft</div></div>
      </div>
      <p><strong>Features:</strong> Balcony, Gym, Concierge</p>
    </div>
  </div>
</body>
</html>
