<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="900" viewBox="0 0 1000 900">
  <style>
    .stroke{fill:none;stroke:#333;stroke-width:2;stroke-linejoin:round}
    .muted{fill:#666;font-family:Arial,Helvetica,sans-serif;font-size:14px}
    .title{fill:#111;font-family:Arial,Helvetica,sans-serif;font-weight:700;font-size:18px}
  </style>

  <!-- Header -->
  <rect x="20" y="20" width="960" height="60" class="stroke" fill="#f3f6fb" />
  <text x="40" y="58" class="title">RealEstate — Logo</text>

  <!-- Back link -->
  <text x="40" y="110" class="muted">← Back to listings</text>

  <!-- Top area: title + contact box -->
  <rect x="20" y="130" width="640" height="120" class="stroke" />
  <text x="36" y="170" class="title">Charming Family Home</text>
  <text x="36" y="195" class="muted">123 Maple Street, Springfield • $425,000</text>

  <rect x="680" y="130" width="300" height="120" class="stroke" fill="#fff" />
  <text x="700" y="170" class="muted">Contact Agent</text>
  <rect x="700" y="182" width="120" height="36" class="stroke" fill="#e9eef8" />
  <text x="720" y="207" class="muted">Email</text>

  <!-- Large image gallery -->
  <rect x="20" y="270" width="660" height="360" class="stroke" fill="#e9eef8" />
  <rect x="700" y="270" width="280" height="110" class="stroke" fill="#e9eef8" />
  <rect x="700" y="390" width="280" height="110" class="stroke" fill="#e9eef8" />

  <!-- Details box -->
  <rect x="20" y="650" width="960" height="220" class="stroke" fill="#fff" />
  <text x="36" y="685" class="title">Property Details</text>
  <text x="36" y="710" class="muted">Lovely family home with a spacious backyard and modern finishes.</text>
  <text x="36" y="734" class="muted">• 4 bedrooms • 3 bathrooms • 2400 sqft</text>
  <text x="36" y="760" class="muted">Features: Garage, Fireplace, Large backyard, Close to schools</text>

  <!-- Notes -->
  <text x="40" y="880" class="muted">Wireframe: Details page — hero gallery, contact CTA, specs and features</text>
</svg>